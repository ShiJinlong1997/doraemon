<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="doraemon.css" />
	<title>DORAEMON</title>
</head>
<body>
	<div class="doraemon">
		<!---头部-->
		<div class="head shadow">
			<!--眼睛和眼珠-->
			<div class="eye eye-1">
				<div class="pupil pupil-1">
				</div>
			</div>
			<div class="eye eye-2">
				<div class="pupil pupil-2">
				</div>
			</div>

			<!--眼睛以下部分-->
			<div class="face">
				<!--鼻子-->
				<div class="nose">
				</div>
				<!--胡子-->
				<div class="whiskers whiskers-left whiskers-top">
				</div>
				<div class="whiskers whiskers-left whiskers-center">
				</div>
				<div class="whiskers whiskers-left whiskers-bottom">
				</div>
				<div class="whiskers whiskers-right whiskers-top">
				</div>
				<div class="whiskers whiskers-right whiskers-center">
				</div>
				<div class="whiskers whiskers-right whiskers-bottom">
				</div>
				<!--人中-->
				<div class="philtrum">
				</div>
				<!--嘴-->
				<div class="mouth">
				</div>
			</div>
		</div>

		<!--脖子-->
		<div class="neck">
			<!--铃铛-->
			<div class="bell">
				<div class="bell-top">
				</div>
				<div class="bell-bottom">
					<div class="bell-hole">
					</div>
					<div class="bell-line">
					</div>
				</div>
			</div>
		</div>

		<!--身体-->
		<div class="main-body">
			<!--腋下-->
			<div class="oxter oxter-1">
			</div>
			<div class="oxter oxter-2">
			</div>
			<!--肚皮-->
			<div class="belly">
				<!--口袋-->
				<div class="pocket">
				</div>
			</div>
			<!--胳膊-->
			<div class="arm arm-1 shadow">
				<div class="hand shadow">
				</div>
			</div>
			<div class="arm arm-2">
				<div class="hand">
				</div>
			</div>
		</div>

		<!--脚-->
		<div class="foot foot-1 shadow">
		</div>
		<div class="foot foot-2 shadow">
		</div>
	</div>
</body>
</html>
